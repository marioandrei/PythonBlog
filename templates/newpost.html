{% extends "base.html" %}

{% block text %}
  <h2>Login</h2>

    <form method="post">
      <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
      </label>

      <label>
        <div>Blog Text</div>
        <textarea name="text">{{text}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
